# Spring 配置
server.port=8083

# Spring boot application
spring.application.name = course-edge-service
management.server.port = 8081

# course service version
course.service.version = 1.0.0

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = course-edge-service
dubbo.application.name = course-edge-service

## Legacy QOS Config
dubbo.qos.port = 22223

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 12345
# 采用zookeeper连接
dubbo.registry.address=zookeeper://127.0.0.1:2181

